name: Video Stream

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:  # Allows manual start

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Stops after 6 hours
    continue-on-error: true  # Prevents stopping on errors

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Run Streaming Script
        run: python stream.py
